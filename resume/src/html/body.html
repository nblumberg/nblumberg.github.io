<header class="me">
    <div>
        <nb-placeholder data-key="me">name</nb-placeholder>
        <nb-placeholder data-key="me">overview</nb-placeholder>
    </div>
    <div>
        <nb-placeholder data-key="me">address</nb-placeholder>
        <nb-placeholder data-key="me">contact</nb-placeholder>
        <a class="print" href="javascript:void(0);" onclick="window.print(); return false;">Print/Save as PDF</a>
    </div>
</header>
<section class="skills">
    <div class="legend">
        <h2>Skills</h2><span class="skills-prompt">(Hover or tap for details)</span>
    </div>
    <div class="skillList">
        <nb-placeholder data-key="skills">skillListWidget</nb-placeholder>
        <nb-repeat data-key="skills">skills</nb-repeat>
    </div>
</section>
<section class="experiences">
    <h2>Experience</h2>
    <nb-repeat data-key="experience">experience</nb-repeat>
</section>
<section>
    Earlier experience available upon request
</section>
<section class="education">
    <h2>Education</h2>
    <nb-repeat data-key="education">education</nb-repeat>
</section>
<footer>
    References available upon request
</footer>
<a class="src" href="https://github.com/nblumberg/nblumberg.github.io/tree/master/resume" target="_blank">
    <h3>See how this resume was made!</h3>
</a>
