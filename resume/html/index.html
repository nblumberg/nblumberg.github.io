<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!--STYLES-->
    <script src="//localhost:8001/livereload.js"></script>
</head>
<body>
    <header class="me">
        <nb-placeholder data-key="me">name</nb-placeholder>
        <div>
            <nb-placeholder data-key="me">address</nb-placeholder>
            <nb-placeholder data-key="me">contact</nb-placeholder>
        </div>
    </header>
    <section class="skills">
        <div class="legend">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <div class="term expert">Expert</div>
                </div>
                <div class="skill">
                    <div class="term experienced">Experienced</div>
                </div>
                <div class="skill">
                    <div class="term familiar">Familiar</div>
                </div>
            </div>
            <span>(Hover below for details)</span>
        </div>
        <div>
            <nb-repeat data-key="skills">skills</nb-repeat>
        </div>
    </section>
    <section class="experiences">
        <h2>Experience</h2>
        <nb-repeat data-key="experience">experience</nb-repeat>
    </section>

    <!--NAMESPACE-->
    <!--SCRIPTS-->
    <!--INDEX-->
</body>
</html>
