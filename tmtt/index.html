    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="https://terraforming-mars.herokuapp.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div id="root">
      <header class="tag-container head">
        <div class="diversifier-container">
          <figure class="tag-figure">
            <div class="diversifier"></div>
            <figcaption class="tag-label">Diversifier</figcaption>
          </figure>
          <input
            id="diversifier"
            class="diversifier-count"
            type="number"
            disabled
            value="0"
          />
        </div>
        <h1 class="title">Terraforming Mars Tag Tracker</h1>
        <button id="clear" class="clear-button">ðŸ—‘ Reset</button>
      </header>
    </div>
    <footer>
      Assets from
      <a href="https://terraforming-mars.herokuapp.com/"
        >Terraforming Mars Open-source</a
      >
    </footer>
