<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    
    <link rel="stylesheet" href="gen/index.css"></link>
    <script src="//localhost:8001/livereload.js"></script>
</head>
<body>
    <header>
        <nb-placeholder data-key="name">name</nb-placeholder>
        <nb-placeholder data-key="address">address</nb-placeholder>
        <nb-placeholder data-key="contact">contact</nb-placeholder>
    </header>
    <section class="skills">
        <div class="legend">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <div class="term expert">Expert</div>
                </div>
                <div class="skill">
                    <div class="term experienced">Experienced</div>
                </div>
                <div class="skill">
                    <div class="term familiar">Familiar</div>
                </div>
            </div>
            <span>(Hover below for details)</span>
        </div>
        <div>
            <nb-repeat data-key="skills">skills</nb-repeat>
        </div>
    </section>
    <section class="experience">
        <h2>Experience</h2>
        <nb-repeat data-key="experience">experience</nb-repeat>
    </section>

    
    <script src="js/namespace.js"></script>
    
    <script src="gen/addressData.js"></script>
    <script src="gen/addressTemplate.js"></script>
    <script src="gen/contactData.js"></script>
    <script src="gen/contactTemplate.js"></script>
    <script src="gen/experienceData.js"></script>
    <script src="gen/experienceTemplate.js"></script>
    <script src="gen/nameData.js"></script>
    <script src="gen/nameTemplate.js"></script>
    <script src="gen/positionsTemplate.js"></script>
    <script src="gen/responsibilitiesTemplate.js"></script>
    <script src="gen/skillsData.js"></script>
    <script src="gen/skillsTemplate.js"></script>
    
    <script src="js/index.js"></script>
</body>
</html>
