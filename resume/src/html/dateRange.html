<div data-show="${'start'}" class="dates" title="${'start.month'} ${'start.year'} - ${'end.month'} ${'end.year'}">
      <span class="start">
        <span class="month">${"start.month"}</span>
        <span class="short-month">${"start.shortMonth"}</span>
        <span class="year">${"start.year"}</span>
        <span class="short-year">${"start.shortYear"}</span>
      </span>
    <span>-</span>
    <span class="end">
        <span class="month">${"end.month"}</span>
        <span class="short-month">${"end.shortMonth"}</span>
        <span class="year">${"end.year"}</span>
        <span class="short-year">${"end.shortYear"}</span>
      </span>
    <span class="present" data-hide="${'end'}">Present</span>
</div>
